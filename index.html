<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissior</title>
</head>
<body>
    <header><h1>Stone Paper Scissior</h1></header>
    <div class="namecard">
        <p class="namec">Computer</p>
        <div class="move">
            <p>Moves Left</p>
            <p id="moveleft">10</p>
        </div>
        <p class="namep">Player</p>
    </div>
    <div class="show">
        <div class="comps"> <img id="compshow" class="imgshow" src="rock.png" /></div>
        <div class="vs"><h1><b><i>Vs</i></b></h1></div>
        <div class="players"><img id="playershow" class="imgshow"src="rock.png" /></div>
    </div>
    <div class="scoreboard">
        <div >
            <p class="userscore">0</p>
            <p>You</p>
        </div>
        <div >
            <p class="compscore">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="choices">
        <div class="choice" id="stone"><img  src="rock.png" /></div>
        <div class="choice" id="paper"><img  src="paper.png" /></div>
        <div class="choice" id="scissors"><img  src="scissors.png" /></div>
    </div>
    <div class="foot">
        <p1 class="msg" >Pick Your Move</p1>
    </div>
    <div class="winmsgdiv hide">
        <div class="winmsg1"> Congratulations</div>
        <div class="winmsg2">!! You Won !!</div>
        <button class="newbtn" onclick="newGame()">New Game</button>
    </div>
</body>
<script src="game.js"></script>
</html>
